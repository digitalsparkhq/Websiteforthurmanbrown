<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Thurman Brown Consultant Inc.</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Navbar */
    .navbar { padding: 1.5rem 2rem; }
    .navbar-brand { font-weight: bold; font-size: 1.4rem; }
    .nav-link { font-weight: 500; }

    /* Hero */
    .hero { height: 100vh; background-size: cover; background-position: center; position: relative; display: flex; align-items: center; justify-content: center; color: white; text-align: center; }
    .hero-overlay { position: absolute; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.5); }
    .hero-content { position: relative; z-index: 2; }

    /* Footer */
    footer { background: #111; color: #aaa; padding: 20px 0; }
    footer .footer-top, footer .footer-bottom { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    footer .footer-bottom { border-top: 1px solid #fff; margin-top: 10px; padding-top: 10px; text-align:center; }
    footer a { color:#aaa; text-decoration:none; }
    footer a:hover { color:#fff; text-decoration:none; }

    /* Section Headings */
    h2.underline { position: relative; display: inline-block; margin-bottom: 1rem; }
    h2.underline::after { content: ""; display: block; width: 60px; height: 3px; background: #0056d2; margin: 0.5rem auto 0; }

    /* Stats */
    .stats { background: #222; color: #fff; padding: 3rem 1rem; text-align: center; }
    .stats .col { border-right: 1px solid #444; padding:1.5rem 0; }
    .stats .col:last-child { border-right: none; }
     @media (max-width: 768px) {
      .stats {
        flex-direction: column !important; /* stack vertically */
        padding: 2rem 1rem;
      }
      .stats .counter-col {
        border-right: none !important;
        border-bottom: 1px solid #444 !important; /* separator between stats */
        margin: 0;
      }
      .stats .counter-col:last-child { border-bottom: none !important; }
    }

    /* About Preview */
    .about-preview img { max-width: 100%; height: auto; margin-bottom: 1rem; }

    /* Cards */
    .service-card { text-align:center; padding: 2rem; min-height: 250px; }
    .service-card p { margin-top:1rem; }

    /* Services alternating */
    .service-detail img { width:100%; height: auto; object-fit: cover; max-height:400px; }

    /* Contact page spacing */
    .contact-section h3 { text-decoration: underline; margin-bottom:1rem; }

    /* Team */
    .team-members { display: flex; flex-wrap: wrap; justify-content:center; gap:2rem; }
    .team-member { text-align:center; }
    .team-member p { margin:0; }
    @media(max-width:768px){ .team-members { flex-direction:column; align-items:center; } }

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
    <div class="container">
      <a class="navbar-brand" href="{{ site.baseurl }}/">TBCI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="pt-5">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-top mb-2 flex-column flex-md-row text-center text-md-start justify-content-between">
        <div class="logo fw-bold mb-2 mb-md-0">TBCI</div>
        <div class="footer-nav mb-2 mb-md-0">
          <a href="{{ site.baseurl }}/" class="me-3">Home</a>
          <a href="{{ site.baseurl }}/about" class="me-3">About</a>
          <a href="{{ site.baseurl }}/services" class="me-3">Services</a>
          <a href="{{ site.baseurl }}/contact">Contact</a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; {{ "now" | date: "%Y" }} Thurman Brown Consultant Inc. All Rights Reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Counter animation
    const counters = document.querySelectorAll(".counter");
    const speed = 200;
    const animateCounters = () => {
      counters.forEach(counter => {
        const updateCount = () => {
          const target = +counter.getAttribute("data-target");
          const count = +counter.innerText;
          const increment = Math.ceil(target / speed);
          if(count < target){
            counter.innerText = Math.min(count+increment,target);
            setTimeout(updateCount,20);
          } else { counter.innerText = target; }
        }
        updateCount();
      });
    };
    const statsSections = document.querySelectorAll(".stats");
    const observer = new IntersectionObserver((entries, observer)=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){
          animateCounters();
          observer.unobserve(entry.target);
        }
      });
    }, {threshold:0.5});
    statsSections.forEach(section=>observer.observe(section));
  </script>
</body>
</html>
